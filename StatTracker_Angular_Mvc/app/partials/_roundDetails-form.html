<div class="form-group">
    <h2>Round Details</h2>

    <div class="col-sm-10">
        <table class="table-striped">
            <tr>
                <td><label for="facility" class="col-sm-2 control-label">Facility: </label></td>
                <td><input ng-model="newRound.facility" class="form-control" id="facility" readonly="readonly" /><br /></td>
            </tr>
            <tr>
                <td><label for="course" class="col-sm-2 control-label">Course: </label></td>
                <td><input ng-model="newRound.course" class="form-control" id="course" readonly="readonly" /><br /></td>
            </tr>
            <tr>
                <td><label for="tee" class="col-sm-2 control-label">Tees: </label></td>
                <td><input ng-model="newRound.tee" class="form-control" id="tee" readonly="readonly" /><br /></td>
            </tr>
            <tr>
                <td><label for="date" class="col-sm-2 control-label">Date: </label></td>
                <td><input ng-model="newRound.date" class="form-control" id="date" readonly="readonly" /></td>
            </tr>
        </table>
        <div ng-repeat="roundDetail in roundDetails">
            <div class="row">
                <div class="span1">
                    <div class="span2"><input ng-model="roundDetail.hole" /></div>
                </div>
            </div>
            <div class="row">
                <div class="span1">
                    <div class="span2"><input ng-model="roundDetail.score" /></div>
                </div>
            </div>
            <div id="advancedStats">
                <div class="row">
                    <div class="span1">
                        <div class="span2"><input ng-model="roundDetail.putts" /></div>
                    </div>
                </div>
                <div class="row">
                    <div class="span1">
                        <div class="span2"><input ng-model="roundDetail.gir" /></div>
                    </div>
                </div>
                <div class="row">
                    <div class="span1">
                        <div class="span2"><input ng-model="roundDetail.fir" /></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save Round Details" />
        </div>
    </div>
</div>

</div>
